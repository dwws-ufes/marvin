<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

   <ui:define name="title">
   <h:outputText value="#{msgsAdmin['managePpgs.title.administrators']}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsAdmin['managePpgs.title.administrators.description']}" />
</ui:define>

<ui:define name="body">
	<h:form id="entitiesForm">
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<ui:decorate template="/WEB-INF/templates/formfield.xhtml">
				<ui:param name="label" value="#{msgsAdmin['managePpgs.field.academics']}" />
				<p:autoComplete id="academic" value="#{managePpgsController.selectedAcademic}" completeMethod="#{managePpgsController.completeAcademic}" var="academic" itemLabel="#{academic.name}" itemValue="#{academic}" forceSelection="true" >
					<p:column>
						<h:outputText value="#{academic.shortName}" />
					</p:column>
					<p:column>
						<h:outputText value="#{academic.name}" />
					</p:column>
				</p:autoComplete>			
				</ui:decorate>
			<p:commandButton id="addAdministratorButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{managePpgsController.save}"
			rendered="#{! managePpgsController.readOnly}" />
		</p:panelGrid>
		<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
			action="#{managePpgsController.list}" immediate="true" />
		<p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{managePpgsController.save}"
			rendered="#{! managePpgsController.readOnly}" />
		<p:defaultCommand target="saveButton" />
		<p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left"
			action="#{managePpgsController.list}" immediate="true" rendered="#{managePpgsController.readOnly}" />
	</h:form>
</ui:define>

</ui:composition>
