<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

   <ui:define name="title">
	<h:outputText value="#{msgsAdmin['managePpgs.title.create']}"
		rendered="#{(! managePpgsController.readOnly) and (managePpgsController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsAdmin['managePpgs.title.update']}"
		rendered="#{(! managePpgsController.readOnly) and (managePpgsController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsAdmin['managePpgs.title.retrieve']}" rendered="#{managePpgsController.readOnly}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsAdmin['managePpgs.title.create.description']}"
		rendered="#{(! managePpgsController.readOnly) and (managePpgsController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsAdmin['managePpgs.title.update.description']}"
		rendered="#{(! managePpgsController.readOnly) and (managePpgsController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsAdmin['managePpgs.title.retrieve.description']}" rendered="#{managePpgsController.readOnly}" />
</ui:define>

<ui:define name="body">
	<h:form id="entitiesForm">
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="name" value="#{msgsAdmin['managePpgs.field.name']}" />
			<p:inputText id="name" value="#{managePpgsController.selectedEntity.name}" style="width: 100%;" />
			<p:outputLabel for="acronymField" value="#{msgsAdmin['managePpgs.field.acronym']}" />
			<p:inputText id="acronymField" value="#{managePpgsController.selectedEntity.acronym}" style="width: 100%;" />
			<p:outputLabel for="academic" value="#{msgsAdmin['managePpgs.field.coordinator']}" />
			<p:autoComplete id="academic" value="#{managePpgsController.selectedAcademic}" completeMethod="#{managePpgsController.completeAcademic}" var="academic" itemLabel="#{academic.name}" itemValue="#{academic}" converter="#{managePpgsController.academicConverter}" forceSelection="true" tyle="width: 100%;" >
					<p:column>
						<h:outputText value="#{academic.name}" />
					</p:column>
					<p:column>
						<h:outputText value="#{academic.email}" />
					</p:column>
			</p:autoComplete>
		</p:panelGrid>
		<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
			action="#{managePpgsController.list}" immediate="true" rendered="#{! managePpgsController.readOnly}" />
		<p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{managePpgsController.savePPG}"
			rendered="#{! managePpgsController.readOnly}" />
		<p:defaultCommand target="saveButton" />
		<p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left"
			action="#{managePpgsController.list}" immediate="true" rendered="#{managePpgsController.readOnly}" />
	</h:form>
</ui:define>

</ui:composition>
