<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
	<h:outputText value="#{msgsAdmin['managePpgs.title']}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsAdmin['managePpgs.title.description']}" />
</ui:define>

<ui:define name="body">
	<adm:breadcrumb link="/core/managePpgs/index" title="#{msgsAdmin['managePpgs.title']}" />
	<h:form id="listingForm">
		<p:dataTable id="entitiesDataTable" var="entity" value="#{managePpgsController.lazyEntities}"
			selection="#{managePpgsController.selectedEntity}" selectionMode="single" paginator="true"
			rows="#{managePpgsController.maxDataTableRowsPerPage}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="#{managePpgsController.halfMaxDataTableRowsPerPage},#{managePpgsController.maxDataTableRowsPerPage},#{managePpgsController.doubleMaxDataTableRowsPerPage}"
			lazy="true" paginatorPosition="bottom" emptyMessage="#{msgsAdmin['managePpgs.text.noEntities']}">
			<p:ajax event="rowSelect" update="buttonsGroup" />
			<p:ajax event="rowUnselect" update="buttonsGroup" />
			<p:column headerText="#{msgsAdmin['managePpgs.field.id']}">
				<h:outputText value="#{entity.id}" />
			</p:column>
			<p:column headerText="#{msgsAdmin['managePpgs.field.name']}">
				<h:outputText value="#{entity.name}" />
			</p:column>
			<p:column headerText="#{msgsAdmin['managePpgs.field.acronym']}">
				<h:outputText value="#{entity.acronym}" />
			</p:column>
			<f:facet name="footer">
				<h:panelGroup id="buttonsGroup">
					<p:commandButton action="#{managePpgsController.create}" icon="fa fa-plus" value="#{msgs['jbutler.crud.button.create']}" />
					<p:commandButton action="#{managePpgsController.administrators}" icon="fa fa-search" value="#{msgsAdmin['managePpgs.button.administrators']}" />
					<p:commandButton action="#{managePpgsController.update}" icon="fa fa-edit" value="#{msgs['jbutler.crud.button.update']}"
						disabled="#{managePpgsController.selectedEntity == null}" />
					<p:commandButton action="#{managePpgsController.trash}" icon="fa fa-trash" value="#{msgs['jbutler.crud.button.delete']}"
						disabled="#{managePpgsController.selectedEntity == null}" />
				</h:panelGroup>
			</f:facet>
		</p:dataTable>
	</h:form>
</ui:define>

</ui:composition>
