<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
   xmlns:adm="http://github.com/adminfaces"
   template="/WEB-INF/templates/template.xhtml">
   <ui:define name="title">
      <h:outputText value="#{msgsAcademicControl['enrollmentRequest.title.create']}" rendered="#{(! enrollmentRequestController.readOnly) and (enrollmentRequestController.selectedEntity.id == null)}" />
      <h:outputText value="#{msgsAcademicControl['enrollmentRequest.title.update']}" rendered="#{(! enrollmentRequestController.readOnly) and (enrollmentRequestController.selectedEntity.id != null)}" />
      <h:outputText value="#{msgsAcademicControl['enrollmentRequest.title.retrieve']}" rendered="#{enrollmentRequestController.readOnly}" />
   </ui:define>
   <ui:define name="description">
      <h:outputText value="#{msgsAcademicControl['enrollmentRequest.title.create.description']}" rendered="#{(! enrollmentRequestController.readOnly) and (enrollmentRequestController.selectedEntity.id == null)}" />
      <h:outputText value="#{msgsAcademicControl['enrollmentRequest.title.update.description']}" rendered="#{(! enrollmentRequestController.readOnly) and (enrollmentRequestController.selectedEntity.id != null)}" />
      <h:outputText value="#{msgsAcademicControl['enrollmentRequest.title.retrieve.description']}" rendered="#{enrollmentRequestController.readOnly}" />
   </ui:define>
   <ui:define name="body">
      <!-- The breadcrumb. -->
      <adm:breadcrumb title="#{msgsAcademicControl['enrollmentRequest.title']}" link="index.xhtml" />
      <!-- The form to be filled with information on the academic. -->
      <ui:decorate template="/WEB-INF/templates/form.xhtml">
         <ui:param name="formName" value="form" />
         <ui:param name="formLabel" value="#{msgsAcademicControl['enrollmentRequest.form.title']}" />
         <p:focus />
         <!-- Field: period. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="period" />
            <ui:param name="label" value="#{msgsAcademicControl['enrollmentRequest.field.subjectOffer.period']}" />
            <p:inputText id="period" value="#{enrollmentRequestController.selectedEntity.subjectOffer.period.name}" required="true" disabled="true">
            </p:inputText>
         </ui:decorate>
         <!-- Field: schoolSubject code. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="schoolSubjectCode" />
            <ui:param name="label" value="#{msgsAcademicControl['enrollmentRequest.field.subjectOffer.schoolSubject']}" />
            <p:inputText id="schoolSubjectCode" value="#{enrollmentRequestController.selectedEntity.subjectOffer.schoolSubject.code}" disabled="true">
            </p:inputText>
         </ui:decorate>
         <!-- Field: professor. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="professor" />
            <ui:param name="label" value="#{msgsAcademicControl['enrollmentRequest.field.subjectOffer.professor']}" />
            <p:inputText id="professor" value="#{enrollmentRequestController.selectedEntity.subjectOffer.professor.name}" disabled="true">
            </p:inputText>
         </ui:decorate>
         <!-- Field: enrollmentRequestSituation. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="solicitationType" />
            <ui:param name="label" value="#{msgsAcademicControl['enrollmentRequest.field.enrollmentRequestSituation']}" />
            <p:selectOneMenu id="solicitationType" value="#{enrollmentRequestController.selectedEntity.enrollmentRequestSituation}" disabled="#{enrollmentRequestController.readOnly}">
               <f:selectItems value="#{enrollmentRequestController.values}" />
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{msgsAcademicControl['enrollmentRequest.field.enrollmentRequestSituation']}"/>
                  </f:facet>
                  <h:outputText value="#{c.code}"/>
               </p:column>
            </p:selectOneMenu>
         </ui:decorate>
         <!-- Field: note. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="note" />
            <ui:param name="label" value="#{msgsAcademicControl['enrollmentRequest.field.note']}" />
            <p:inputNumber id="note" value="#{enrollmentRequestController.selectedEntity.note}" minValue="0" maxValue="10" decimalPlaces="2" required="false" disabled="#{enrollmentRequestController.readOnly}">
            </p:inputNumber>
         </ui:decorate>
         <!-- Buttons shown below the form. -->
         <h:panelGroup rendered="#{! enrollmentRequestController.readOnly}">
            <ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
               <p:commandButton id="cancelButton" action="#{enrollmentRequestController.list}" value="#{msgs['jbutler.crud.button.cancel']}" immediate="true" icon="fa fa-fw fa-close" />
               <p:commandButton id="saveButton" action="#{enrollmentRequestController.save}" value="#{msgs['jbutler.crud.button.save']}" update=":form :messages :info-messages" icon="fa fa-fw fa-save" />
               <p:defaultCommand target="saveButton" />
            </ui:decorate>
         </h:panelGroup>
         <h:panelGroup rendered="#{enrollmentRequestController.readOnly}">
            <ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
               <p:commandButton id="backButton" action="#{enrollmentRequestController.list}" value="#{msgs['jbutler.crud.button.back']}" immediate="true" icon="fa fa-fw fa-arrow-circle-left" />
            </ui:decorate>
         </h:panelGroup>
      </ui:decorate>
   </ui:define>
</ui:composition>
