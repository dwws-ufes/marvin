<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
   xmlns:adm="http://github.com/adminfaces"
   template="/WEB-INF/templates/template.xhtml">
   <ui:define name="title">
      <h:outputText value="#{msgsAcademicControl['deadline.title.create']}" rendered="#{(! deadlineController.readOnly) and (deadlineController.selectedEntity.id == null)}" />
      <h:outputText value="#{msgsAcademicControl['deadline.title.update']}" rendered="#{(! deadlineController.readOnly) and (deadlineController.selectedEntity.id != null)}" />
      <h:outputText value="#{msgsAcademicControl['deadline.title.retrieve']}" rendered="#{deadlineController.readOnly}" />
   </ui:define>
   <ui:define name="description">
      <h:outputText value="#{msgsAcademicControl['deadline.title.create.description']}" rendered="#{(! deadlineController.readOnly) and (deadlineController.selectedEntity.id == null)}" />
      <h:outputText value="#{msgsAcademicControl['deadline.title.update.description']}" rendered="#{(! deadlineController.readOnly) and (deadlineController.selectedEntity.id != null)}" />
      <h:outputText value="#{msgsAcademicControl['deadline.title.retrieve.description']}" rendered="#{deadlineController.readOnly}" />
   </ui:define>
   <ui:define name="body">
      <!-- The breadcrumb. -->
      <adm:breadcrumb title="#{msgsAcademicControl['deadline.title']}" link="index.xhtml" />
      <!-- The form to be filled with information on the academic. -->
      <ui:decorate template="/WEB-INF/templates/form.xhtml">
         <ui:param name="formName" value="form" />
         <ui:param name="formLabel" value="#{msgsAcademicControl['deadline.form.title']}" />
         <p:focus />
         <!-- Field: name. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="name" />
            <ui:param name="label" value="#{msgsAcademicControl['deadline.field.name']}" />
            <p:inputText id="name" value="#{deadlineController.selectedEntity.name}" required="true" pt:placeholder="#{msgsAcademicControl['deadline.field.name.placeholder']}" disabled="#{deadlineController.readOnly}">
            </p:inputText>
         </ui:decorate>
         <!-- Field: daysToReply. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="daysToReply" />
            <ui:param name="label" value="#{msgsAcademicControl['deadline.field.daysToReply']}" />
            <p:inputNumber id="daysToReply" value="#{deadlineController.selectedEntity.daysToReply}" required="true" minValue="0" decimalPlaces="0" pt:placeholder="#{msgsAcademicControl['deadline.field.daysToReply.placeholder']}" disabled="#{deadlineController.readOnly}">
            </p:inputNumber>
         </ui:decorate>
         <!-- Field: description. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="description" />
            <ui:param name="label" value="#{msgsAcademicControl['deadline.field.description']}" />
            <p:inputText id="description" value="#{deadlineController.selectedEntity.description}" required="true" pt:placeholder="#{msgsAcademicControl['deadline.field.description.placeholder']}" disabled="#{deadlineController.readOnly}">
            </p:inputText>
         </ui:decorate>
         <!-- Buttons shown below the form. -->
         <h:panelGroup rendered="#{! deadlineController.readOnly}">
            <ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
               <p:commandButton id="cancelButton" action="#{deadlineController.list}" value="#{msgs['jbutler.crud.button.cancel']}" immediate="true" icon="fa fa-fw fa-close" />
               <p:commandButton id="saveButton" action="#{deadlineController.save}" value="#{msgs['jbutler.crud.button.save']}" update=":form :messages :info-messages" icon="fa fa-fw fa-save" />
               <p:defaultCommand target="saveButton" />
            </ui:decorate>
         </h:panelGroup>
         <h:panelGroup rendered="#{deadlineController.readOnly}">
            <ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
               <p:commandButton id="backButton" action="#{deadlineController.list}" value="#{msgs['jbutler.crud.button.back']}" immediate="true" icon="fa fa-fw fa-arrow-circle-left" />
            </ui:decorate>
         </h:panelGroup>
      </ui:decorate>
   </ui:define>
</ui:composition>
