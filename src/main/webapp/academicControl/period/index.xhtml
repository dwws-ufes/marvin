<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
   xmlns:adm="http://github.com/adminfaces"
   template="/WEB-INF/templates/template.xhtml">
   <ui:define name="title">
      <h:outputText value="#{msgsAcademicControl['period.title']}" />
   </ui:define>
   <ui:define name="description">
      <h:outputText value="#{msgsAcademicControl['period.title.description']}" />
   </ui:define>
   <ui:define name="body">
      <!-- The breadcrumb. -->
      <adm:breadcrumb title="#{msgsAcademicControl['period.title']}" link="index.xhtml" />
      <!-- The listing form. -->
      <ui:decorate template="/WEB-INF/templates/form-nobox.xhtml">
         <ui:param name="formName" value="listingForm" />
         <p:dataTable
            widgetVar="listingTable"
            value="#{periodController.lazyEntities}" 
            var="entity" 
            rows="#{periodController.maxDataTableRowsPerPage}" 
            rowsPerPageTemplate="#{periodController.halfMaxDataTableRowsPerPage},#{periodController.maxDataTableRowsPerPage},#{periodController.doubleMaxDataTableRowsPerPage}"
            lazy="true" 
            paginator="true" 
            selection="#{periodController.selectedEntity}" 
            selectionMode="single" 
            paginatorPosition="bottom" 
            loadingMessage="#{msgs['jbutler.text.ajax.loading']}" 
            emptyMessage="#{periodController.filtering ? msgsAcademicControl['period.text.noEntitiesFiltered'] : msgsAcademicControl['period.text.noEntities']}">
            <p:column headerText="#{msgsAcademicControl['period.field.name']}">
               <h:outputText value="#{entity.name}" />
            </p:column>
            <p:column headerText="#{msgsAcademicControl['period.field.offerStartDate']}">
               <h:outputText value="#{entity.offerStartDate}" />
            </p:column>
            <p:column headerText="#{msgsAcademicControl['period.field.offerFinalDate']}">
               <h:outputText value="#{entity.offerFinalDate}" />
            </p:column>
            <p:column headerText="#{msgsAcademicControl['period.field.enrollmentStartDate']}">
               <h:outputText value="#{entity.enrollmentStartDate}" />
            </p:column>
            <p:column headerText="#{msgsAcademicControl['period.field.enrollmentFinalDate']}">
               <h:outputText value="#{entity.enrollmentFinalDate}" />
            </p:column>
            <p:column headerText="#{msgsAcademicControl['period.field.periodStartDate']}">
               <h:outputText value="#{entity.periodStartDate}" />
            </p:column>
            <p:column headerText="#{msgsAcademicControl['period.field.periodFinalDate']}">
               <h:outputText value="#{entity.periodFinalDate}" />
            </p:column>
            <p:ajax event="rowSelect" update=":listingForm:buttonsGroup" />
            <p:ajax event="rowUnselect" update=":listingForm:buttonsGroup" />
         </p:dataTable>
         <!-- Buttons shown below the listing. -->
         <h:panelGroup id="buttonsGroup">
            <ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
               <p:commandButton action="#{periodController.create}" value="#{msgs['jbutler.crud.button.create']}" icon="fa fa-plus-square" />
               <p:commandButton action="#{periodController.retrieve}" value="#{msgs['jbutler.crud.button.retrieve']}" icon="fa fa-fw fa-file-text" disabled="#{periodController.selectedEntity == null}" />
               <p:commandButton action="#{periodController.update}" value="#{msgs['jbutler.crud.button.update']}" icon="fa fa-pencil-square-o" disabled="#{periodController.selectedEntity == null}" />
               <p:commandButton action="#{periodController.trash}" value="#{msgs['jbutler.crud.button.delete']}" icon="fa fa-fw fa-trash-o" disabled="#{periodController.selectedEntity == null}" process="@this" update="trashGroup" />
            </ui:decorate>
         </h:panelGroup>
         <!-- The trash panel: shows entities that have been selected for deletion. -->
         <h:panelGroup id="trashGroup">
            <p:panel id="trashPanel" header="#{msgs['jbutler.crud.text.trashHeader']}" rendered="#{not empty periodController.trashCan}" style="margin-top: 20px">
               <p:dataList value="#{periodController.trashCan}" var="entity" type="ordered">
                  #{entity.name} #{entity.periodStartDate} #{entity.periodFinalDate} #{entity.enrollmentStartDate} #{entity.enrollmentFinalDate} #{entity.offerStartDate} #{entity.offerFinalDate}
               </p:dataList>
               <ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
                  <p:commandButton action="#{periodController.cancelDeletion}" value="#{msgs['jbutler.crud.button.cancelDeletion']}" icon="fa fa-fw fa-close" process="@this" update=":listingForm" />
                  <p:commandButton action="#{periodController.delete}" value="#{msgs['jbutler.crud.button.confirmDeletion']}" icon="fa fa-fw fa-trash-o" process="@this" update=":messages :info-messages :listingForm" />
               </ui:decorate>
            </p:panel>
         </h:panelGroup>
      </ui:decorate>
   </ui:define>
</ui:composition>
