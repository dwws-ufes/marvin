<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
   xmlns:adm="http://github.com/adminfaces"
   template="/WEB-INF/templates/template.xhtml">
   <ui:define name="title">
      <h:outputText value="#{msgsAcademicControl['schoolSubject.title.create']}" rendered="#{(! schoolSubjectController.readOnly) and (schoolSubjectController.selectedEntity.id == null)}" />
      <h:outputText value="#{msgsAcademicControl['schoolSubject.title.update']}" rendered="#{(! schoolSubjectController.readOnly) and (schoolSubjectController.selectedEntity.id != null)}" />
      <h:outputText value="#{msgsAcademicControl['schoolSubject.title.retrieve']}" rendered="#{schoolSubjectController.readOnly}" />
   </ui:define>
   <ui:define name="description">
      <h:outputText value="#{msgsAcademicControl['schoolSubject.title.create.description']}" rendered="#{(! schoolSubjectController.readOnly) and (schoolSubjectController.selectedEntity.id == null)}" />
      <h:outputText value="#{msgsAcademicControl['schoolSubject.title.update.description']}" rendered="#{(! schoolSubjectController.readOnly) and (schoolSubjectController.selectedEntity.id != null)}" />
      <h:outputText value="#{msgsAcademicControl['schoolSubject.title.retrieve.description']}" rendered="#{schoolSubjectController.readOnly}" />
   </ui:define>
   <ui:define name="body">
      <!-- The breadcrumb. -->
      <adm:breadcrumb title="#{msgsAcademicControl['schoolSubject.title']}" link="index.xhtml" />
      <!-- The form to be filled with information on the academic. -->
      <ui:decorate template="/WEB-INF/templates/form.xhtml">
         <ui:param name="formName" value="form" />
         <ui:param name="formLabel" value="#{msgsAcademicControl['schoolSubject.form.title']}" />
         <p:focus />
         <!-- Field: code. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="code" />
            <ui:param name="label" value="#{msgsAcademicControl['schoolSubject.field.code']}" />
            <p:inputText id="code" value="#{schoolSubjectController.selectedEntity.code}" required="true" pt:placeholder="#{msgsAcademicControl['schoolSubject.field.code.placeholder']}" disabled="#{schoolSubjectController.readOnly}">
            </p:inputText>
         </ui:decorate>
         <!-- Field: name. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="name" />
            <ui:param name="label" value="#{msgsAcademicControl['schoolSubject.field.name']}" />
            <p:inputText id="name" value="#{schoolSubjectController.selectedEntity.name}" required="true" pt:placeholder="#{msgsAcademicControl['schoolSubject.field.name.placeholder']}" disabled="#{schoolSubjectController.readOnly}">
            </p:inputText>
         </ui:decorate>
         <!-- Field: subtitle. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="subtitle" />
            <ui:param name="label" value="#{msgsAcademicControl['schoolSubject.field.subtitle']}" />
            <p:inputText id="subtitle" value="#{schoolSubjectController.selectedEntity.subtitle}" disabled="#{schoolSubjectController.readOnly}">
            </p:inputText>
         </ui:decorate>
         <!-- Field: description. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="description" />
            <ui:param name="label" value="#{msgsAcademicControl['schoolSubject.field.description']}" />
            <p:inputText id="description" value="#{schoolSubjectController.selectedEntity.description}" required="false" pt:placeholder="#{msgsAcademicControl['schoolSubject.field.description.placeholder']}" disabled="#{schoolSubjectController.readOnly}">
            </p:inputText>
         </ui:decorate>
         <!-- Field: type. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="type" />
            <ui:param name="label" value="#{msgsAcademicControl['schoolSubject.field.type']}" />
            <p:selectOneMenu id="type" value="#{schoolSubjectController.selectedEntity.type}" disabled="#{schoolSubjectController.readOnly}" var = "c" required="true">
               <f:selectItems value="#{schoolSubjectController.values}" />
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{msgsAcademicControl['schoolSubject.field.type']}"/>
                  </f:facet>
                  <h:outputText value="#{c.code}"/>
               </p:column>
               <f:event type="preRenderView" listener="#{schoolSubjectController.setDefaultType}" />
            </p:selectOneMenu>
         </ui:decorate>
         <!-- Field: credits. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="credits" />
            <ui:param name="label" value="#{msgsAcademicControl['schoolSubject.field.credits']}" />
            <p:inputNumber id="credits" value="#{schoolSubjectController.selectedEntity.credits}" minValue="1" maxValue="10" decimalPlaces="0" required="true" pt:placeholder="#{msgsAcademicControl['schoolSubject.field.credits.placeholder']}" disabled="#{schoolSubjectController.readOnly}">
            <p:ajax event="blur" update="workload" listener="#{schoolSubjectController.setDefaultWorkLoadByCredits}" />
            </p:inputNumber>
         </ui:decorate>
         <!-- Field: workload. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="workload" />
            <ui:param name="label" value="#{msgsAcademicControl['schoolSubject.field.workload']}" />
            <p:inputNumber id="workload" value="#{schoolSubjectController.selectedEntity.workload}" minValue="1" decimalPlaces="0" required="true" pt:placeholder="#{msgsAcademicControl['schoolSubject.field.workload.placeholder']}" disabled="#{schoolSubjectController.readOnly}">
            </p:inputNumber>
         </ui:decorate>
         <!-- Field: summary. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="summary" />
            <ui:param name="label" value="#{msgsAcademicControl['schoolSubject.field.summary']}" />
            <p:inputText id="summary" value="#{schoolSubjectController.selectedEntity.summary}" required="false" disabled="#{schoolSubjectController.readOnly}">
            </p:inputText>
         </ui:decorate>
         <!-- Field: bibliography. -->
         <ui:decorate template="/WEB-INF/templates/formfield.xhtml">
            <ui:param name="fieldName" value="bibliography" />
            <ui:param name="label" value="#{msgsAcademicControl['schoolSubject.field.bibliography']}" />
            <p:inputText id="bibliography" value="#{schoolSubjectController.selectedEntity.bibliography}" required="false" disabled="#{schoolSubjectController.readOnly}">
            </p:inputText>
         </ui:decorate>
         <!-- Buttons shown below the form. -->
         <h:panelGroup rendered="#{! schoolSubjectController.readOnly}">
            <ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
               <p:commandButton id="cancelButton" action="#{schoolSubjectController.list}" value="#{msgs['jbutler.crud.button.cancel']}" immediate="true" icon="fa fa-window-close" />
               <p:commandButton id="saveButton" action="#{schoolSubjectController.save}" value="#{msgs['jbutler.crud.button.save']}" update=":form :messages :info-messages" icon="fa fa-fw fa-save" />
               <p:defaultCommand target="saveButton" />
            </ui:decorate>
         </h:panelGroup>
         <h:panelGroup rendered="#{schoolSubjectController.readOnly}">
            <ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
               <p:commandButton id="backButton" action="#{schoolSubjectController.list}" value="#{msgs['jbutler.crud.button.back']}" immediate="true" icon="fa fa-arrow-circle-o-left" />
            </ui:decorate>
         </h:panelGroup>
      </ui:decorate>
   </ui:define>
</ui:composition>
