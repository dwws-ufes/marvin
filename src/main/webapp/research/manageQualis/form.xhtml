<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

   <ui:define name="title">
	<h:outputText value="#{msgsResearch['manageQualis.title.create']}"
		rendered="#{(! manageQualisController.readOnly) and (manageQualisController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsResearch['manageQualis.title.update']}"
		rendered="#{(! manageQualisController.readOnly) and (manageQualisController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsResearch['manageQualis.title.retrieve']}" rendered="#{manageQualisController.readOnly}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsResearch['manageQualis.title.create.description']}"
		rendered="#{(! manageQualisController.readOnly) and (manageQualisController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsResearch['manageQualis.title.update.description']}"
		rendered="#{(! manageQualisController.readOnly) and (manageQualisController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsResearch['manageQualis.title.retrieve.description']}" rendered="#{manageQualisController.readOnly}" />
</ui:define>

<ui:define name="body">
	<h:form id="entitiesForm" enctype="multipart/form-data">
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="dtStart" value="#{msgsResearch['manageQualis.field.submissionDeadline']}" />
			<p:calendar id="dtStart" value="#{manageQualisController.selectedEntity.dtStart}" showOn="button"
				pattern="dd/MM/yyyy" mask="true" style="width: 100%;" />
			<p:outputLabel for="dtEnd" value="#{msgsResearch['manageQualis.field.dtEnd']}" />
			<p:calendar id="dtEnd" value="#{manageQualisController.selectedEntity.dtEnd}" showOn="button" pattern="dd/MM/yyyy"
				mask="true" style="width: 100%;" />
				<ui:param name="fieldName" value="file" />
				
		<p:outputLabel for="file" value="#{msgsResearch['manageVenues.form.file']}"/>
		<p:fileUpload id="file" value="#{manageQualisController.file}" mode="simple" skinSimple="true" required="true" label="#{msgs['button.fileUpload']}" />
		</p:panelGrid>
		<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
			action="#{manageQualisController.list}" immediate="true" rendered="#{! manageQualisController.readOnly}" />
		<p:commandButton id="saveButton" ajax="false" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{manageQualisController.uploadCSV}" />

	</h:form>
</ui:define>


</ui:composition>
