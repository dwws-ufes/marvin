<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsResearch['manageVenues.form.title']}" />
	</ui:define>
    
    <ui:define name="description">
    	<h:outputText value="#{msgsResearch['manageVenues.form.description']}" />
    </ui:define>

  	<ui:define name="body">
		<!-- The breadcrumb. -->
		<adm:breadcrumb title="#{msgsResearch['manageVenues.form.title']}" link="index.xhtml"/>

		<!-- Instructions on how to get the file to upload. -->
		<p><h:outputText value="#{msgsResearch['manageVenues.form.instructions.upload']}" /></p>

		<!-- The form to be filled in with the file to upload. -->
		<ui:decorate template="/WEB-INF/templates/form.xhtml">
			<ui:param name="formName" value="form" /> 
			<ui:param name="formLabel" value="#{msgsResearch['manageVenues.form.upload']}" />
			<ui:param name="formFileUpload" value="true" /> 
			<p:focus />
			
			<!-- Field: birthDate. -->
			<ui:decorate template="/WEB-INF/templates/formfield.xhtml">
				<ui:param name="fieldName" value="birthDate" />
				<ui:param name="label" value="#{msgsResearch['manageVenues.field.dtStart']}" />
				<p:inputMask id="birthDate" mask="#{msgs['jbutler.format.date.primefaces']}" value="#{manageAcademicsController.selectedEntity.birthDate}" disabled="#{manageAcademicsController.readOnly}">
					<p:ajax event="blur" update="birthDateField" />
					<f:convertDateTime type="date" pattern="#{msgs['jbutler.format.date.java']}" />
				</p:inputMask>
			</ui:decorate>
			
			<!-- Field: birthDate. -->
			<ui:decorate template="/WEB-INF/templates/formfield.xhtml">
				<ui:param name="fieldName" value="dtEnd" />
				<ui:param name="label" value="#{msgsResearch['manageVenues.field.dtEnd']}" />
				<p:inputMask id="dtEnd" mask="#{msgs['jbutler.format.date.primefaces']}" value="#{dtEnd}" >
					<p:ajax event="blur" update="dtEnd" />
					<f:convertDateTime type="date" pattern="#{msgs['jbutler.format.date.java']}" />
				</p:inputMask>
			</ui:decorate>

			<!-- File chooser field. -->
			<ui:decorate template="/WEB-INF/templates/formfield.xhtml">
				<ui:param name="fieldName" value="file" />
				<ui:param name="label" value="#{msgsResearch['manageVenues.form.file']}" />
				<p:fileUpload id="file" value="#{manageVenueController.file}" mode="simple" skinSimple="true" required="true" label="#{msgs['button.fileUpload']}" />
			</ui:decorate>

			<!-- Upload button. -->
			<ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
				<p:commandButton ajax="false" action="#{manageVenueController.upload}" value="#{msgsResearch['manageVenueController.button.upload']}" icon="fa fa-fw fa-upload" />
			</ui:decorate>
		</ui:decorate>
	</ui:define>
</ui:composition>
