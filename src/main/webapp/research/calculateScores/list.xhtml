<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsResearch['calculateScores.title']}" />
	</ui:define>
    
    <ui:define name="description">
    	<h:outputText value="#{msgsResearch['calculateScores.title.description']}" />
    </ui:define>

  	<ui:define name="body">
		<!-- The breadcrumb. -->
		<adm:breadcrumb title="#{msgsResearch['calculateScores.title']}" link="index.xhtml"/>
	
		<!-- The listing form. -->
		<ui:decorate template="/WEB-INF/templates/form.xhtml">
			<ui:param name="formName" value="listingForm" />
			<ui:param name="formLabel" value="#{msgsResearch['calculateScores.form.publications']}" />

			<!-- List of publications extracted from the CV file. -->
			<p:dataTable
				widgetVar="listingTable"
				value="#{calculateScoresController.publications}" 
				var="entity" 
				selectionMode="single" 
				selection="#{calculateScoresController.selectedPublication}" 
				rowKey="#{entity.uuid}"
				emptyMessage="#{msgsResearch['calculateScores.text.noPublications']}"
				reflow="true">

				<p:column headerText="#{msgsResearch['calculateScores.field.type']}" styleClass="ui-grid-col-2">
					<c:set var="typeKey" value="calculateScores.field.type.#{entity.class.simpleName.toLowerCase()}" />
					<h:outputText value="#{msgsResearch[typeKey]}" />
				</p:column>

				<p:column headerText="#{msgsResearch['calculateScores.field.title']}" styleClass="ui-grid-col-9">
					<h:outputText value="#{entity.title}" />
				</p:column>

				<p:column headerText="#{msgsResearch['calculateScores.field.year']}" styleClass="ui-grid-col-1">
					<h:outputText value="#{entity.year}" />
				</p:column>
			</p:dataTable>

			<!-- Buttons shown below the listing. -->
			<ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
				<p:commandButton action="#{calculateScoresController.cancel}" value="#{msgsResearch['calculateScores.button.cancel']}" icon="fa fa-fw fa-ban" />
				<p:commandButton action="#{calculateScoresController.confirm}" value="#{msgsResearch['calculateScores.button.confirm']}" icon="fa fa-fw fa-check" />
			</ui:decorate>
		</ui:decorate>
	</ui:define>
</ui:composition>
